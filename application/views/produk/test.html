<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal dengan Textarea</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Contoh Modal dengan Textarea</h2>
  <!-- Tombol untuk membuka modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Buka Modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Header modal -->
        <div class="modal-header">
          <h4 class="modal-title">Input Textarea</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Body modal -->
        <div class="modal-body">
          <textarea id="myTextarea" rows="4" cols="50" class="form-control"></textarea>
        </div>

        <!-- Footer modal -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="submitTextarea()">Submit</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

</div>

<script>
function submitTextarea() {
  var textareaValue = document.getElementById("myTextarea").value;
  alert("Textarea value: " + textareaValue); // Anda bisa mengganti alert dengan fungsi lain sesuai kebutuhan
  $('#myModal').modal('hide'); // Menutup modal setelah mengirim nilai
}
</script>

</body>
</html>
